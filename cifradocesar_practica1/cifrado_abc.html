<!DOCTYPE html>
<html>

<head>
    <title>Cifrado César</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        textarea {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            /* Ancho personalizado */
            height: 150px;
            /* Alto personalizado */
        }

        input[type="number"] {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
            margin-top: 20px;
        }

        #resultado {
            font-weight: normal;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Cifrado César</h1>
    <label for="texto">Texto:</label>
    <textarea id="texto" placeholder="Ingresa el texto" rows="6" cols="40" required></textarea><br>
    <label for="desplazamiento">Desplazamiento:</label>
    <input type="number" id="desplazamiento" placeholder="Ingresa el desplazamiento" required><br>
    <button onclick="cifrarCesar()">Cifrar</button>
    <button onclick="descifrarCesar()">Descifrar</button><br>
    <p>Resultado: <span id="resultado"></span></p>
    <script>
        // Arreglo con el alfabeto
        const alfabeto = "abcdefghijklmnñopqrstuvwxyz";

        function cifrarCesar() {
            const texto = document.getElementById("texto").value.toLowerCase();
            const desplazamiento = parseInt(document.getElementById("desplazamiento").value);

            // Validación para campos vacíos
            if (texto.trim() === "" || isNaN(desplazamiento)) {
                alert("Por favor, completa ambos campos antes de cifrar.");
                return; // Salir de la función si los campos están vacíos
            }

            let textoCifrado = "";

            for (let i = 0; i < texto.length; i++) {
                const letra = texto[i];
                if (alfabeto.includes(letra)) {
                    const posicionOriginal = alfabeto.indexOf(letra);
                    const nuevaPosicion = (posicionOriginal + desplazamiento) % alfabeto.length;
                    textoCifrado += alfabeto[nuevaPosicion];
                } else {
                    textoCifrado += letra; // Mantener caracteres no alfabéticos sin cambios
                }
            }

            document.getElementById("resultado").textContent = textoCifrado;
        }

        function descifrarCesar() {
            const texto = document.getElementById("texto").value.toLowerCase();
            const desplazamiento = parseInt(document.getElementById("desplazamiento").value);

            // Validación para campos vacíos
            if (texto.trim() === "" || isNaN(desplazamiento)) {
                alert("Por favor, completa ambos campos antes de descifrar.");
                return; // Salir de la función si los campos están vacíos
            }

            let textoDescifrado = "";

            for (let i = 0; i < texto.length; i++) {
                const letra = texto[i];
                if (alfabeto.includes(letra)) {
                    const posicionOriginal = alfabeto.indexOf(letra);
                    const nuevaPosicion = (posicionOriginal - desplazamiento + alfabeto.length) % alfabeto.length;
                    textoDescifrado += alfabeto[nuevaPosicion];
                } else {
                    textoDescifrado += letra; // Mantener caracteres no alfabéticos sin cambios
                }
            }

            document.getElementById("resultado").textContent = textoDescifrado;
        }
    </script>
</body>

</html>
